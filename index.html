<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn Swallow Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .input-line {
            display: flex;
            align-items: center;
        }
        .input-line span {
            margin-right: 5px;
        }
        input {
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 1rem;
        }
        .output {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const terminal = document.getElementById("terminal");

        const history = [];
        let historyIndex = -1;

        const commands = {
            help: "Commands: help, info, call, exit",
            info: `
                === Barn Swallow Information ===
                Scientific Name: Hirundo rustica
                Habitat: Open fields, farmland, near water.
                Diet: Insects, primarily caught mid-flight.
                Description: A small migratory bird with a forked tail and metallic blue back.
            `,
            call: "Cheep-cheep! Cheep-cheep-cheep! Tweet-tweet!",
            exit: "Goodbye! Refresh the page to restart.",
        };

        function addOutput(text) {
            const output = document.createElement("div");
            output.classList.add("output");
            output.textContent = text;
            terminal.appendChild(output);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function addInputLine() {
            const inputLine = document.createElement("div");
            inputLine.classList.add("input-line");

            const prompt = document.createElement("span");
            prompt.textContent = "> ";
            inputLine.appendChild(prompt);

            const input = document.createElement("input");
            input.type = "text";
            input.autofocus = true;
            input.addEventListener("keydown", handleInput);
            inputLine.appendChild(input);

            terminal.appendChild(inputLine);
            input.focus();
        }

        function handleInput(event) {
            if (event.key === "Enter") {
                const input = event.target;
                const command = input.value.trim().toLowerCase();

                history.push(command);
                historyIndex = history.length;

                input.parentNode.removeChild(input);
                addOutput(`> ${command}`);

                if (command in commands) {
                    addOutput(commands[command]);
                    if (command === "exit") return;
                } else {
                    addOutput("Unknown command. Type 'help' for a list of commands.");
                }

                addInputLine();
            } else if (event.key === "ArrowUp") {
                if (historyIndex > 0) {
                    historyIndex--;
                    event.target.value = history[historyIndex];
                }
            } else if (event.key === "ArrowDown") {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    event.target.value = history[historyIndex];
                } else {
                    event.target.value = "";
                }
            }
        }

        addOutput("Welcome to the Barn Swallow Terminal!");
        addOutput("Type 'help' for a list of commands.");
        addInputLine();
    </script>
</body>
</html>
